<!DOCTYPE HTML>
<html class="">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

    <script src="../dist/lib/modernizr.touch.js"></script>
	<script src="../dist/mfb.min.js"></script>


    <link href="index.css" rel="stylesheet">
    <!-- build:css mfb.css -->
    <link href="../dist/mfb.css" rel="stylesheet">
    <!-- endbuild -->

    <title>Material floating button. The index.</title>
  </head>
  <body>

    <ul id="menu" class="mfb-component--br mfb-zoomin" data-mfb-toggle="hover">
      <li class="mfb-component__wrap">
        <a href="#" class="mfb-component__button--main animated bounceIn">
          <i class="mfb-component__main-icon--resting zmdi zmdi-plus"></i>
          <i class="mfb-component__main-icon--active zmdi zmdi-plus"></i>
        </a>
        <ul class="mfb-component__list">
          <li>
            <a href="https://github.com/nobitagit/material-floating-button/" data-mfb-label="View on Github" class="mfb-component__button--child">
              <i class="mfb-component__child-icon zmdi zmdi-github"></i>
            </a>
          </li>
          <li>
            <a href="https://github.com/nobitagit" data-mfb-label="Follow me on Github" class="mfb-component__button--child">
              <i class="mfb-component__child-icon zmdi zmdi-github-alt"></i>
            </a>
          </li>

          <li>
            <a href="http://twitter.com/share?text=Check this material floating button component!&url=http://nobitagit.github.io/material-floating-button/&hashtags=material,design,button,css"
               data-mfb-label="Share on Twitter" class="mfb-component__button--child">
              <i class="mfb-component__child-icon zmdi zmdi-twitter"></i>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </body>
</html>
